<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apple Product Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">

    <!-- Product Photo Section -->
    <div class="product__photo">

      <div class="photo-container">

        <div class="photo-main">
          <img src="https://i.imgur.com/6R8KZxP.png" alt="Green Apple">
        </div>

        <div class="photo-album">
          <ul>
            <li><img src="https://i.imgur.com/6R8KZxP.png" alt="Green Apple"></li>
            <li><img src="https://i.imgur.com/3GvwNBf.png" alt="Yellow Apple"></li>
            <li><img src="https://i.imgur.com/J1Y6kJp.png" alt="Orange Apple"></li>
            <li><img src="https://i.imgur.com/5zOZ9Ck.png" alt="Red Apple"></li>
          </ul>
        </div>

      </div>
    </div>

    <!-- Product Details -->
    <div class="product__info">

      <h1>Delicious Apples</h1>
      <p class="code">CODE: 45999</p>

      <p class="price">$ <span>7.93</span></p>

      <!-- Variants -->
      <div class="variant">
        <h3>SELECT A COLOR</h3>
        <ul>
          <li><img src="https://i.imgur.com/6R8KZxP.png" alt="Green"></li>
          <li><img src="https://i.imgur.com/3GvwNBf.png" alt="Yellow"></li>
          <li><img src="https://i.imgur.com/J1Y6kJp.png" alt="Orange"></li>
          <li><img src="https://i.imgur.com/5zOZ9Ck.png" alt="Red"></li>
        </ul>
      </div>

      <!-- Description -->
      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>Theyâ€™re linked to a lower risk of diabetes</li>
        </ul>
      </div>

      <button class="add-to-cart">ADD TO CART</button>

    </div>

  </div>

</body>
</html>
