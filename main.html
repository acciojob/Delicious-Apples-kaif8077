<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>

  <!-- MAIN PRODUCT WRAPPER (REQUIRED) -->
  <div class="product">

    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://i.imgur.com/6R8KZxP.png" alt="Green Apple">
        </div>

        <div class="photo-album">
          <ul>
            <li><img src="https://i.imgur.com/6R8KZxP.png" alt="Green"></li>
            <li><img src="https://i.imgur.com/3GvwNBf.png" alt="Yellow"></li>
            <li><img src="https://i.imgur.com/J1Y6kJp.png" alt="Orange"></li>
            <li><img src="https://i.imgur.com/5zOZ9Ck.png" alt="Red"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="product__info">
      <h1>Delicious Apples</h1>
      <p class="price">$ <span>7.93</span></p>

      <div class="variant">
        <ul>
          <li><img src="https://i.imgur.com/6R8KZxP.png"></li>
          <li><img src="https://i.imgur.com/3GvwNBf.png"></li>
          <li><img src="https://i.imgur.com/J1Y6kJp.png"></li>
          <li><img src="https://i.imgur.com/5zOZ9Ck.png"></li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Good for weight loss</li>
          <li>Improves bone health</li>
          <li>Lowers diabetes risk</li>
        </ul>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>

  </div>

</body>

</html>
